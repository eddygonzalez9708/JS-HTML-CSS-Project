<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet" />
    <title>JS, HTML, and CSS Project</title>
</head>

<body>
    <div class="calc">
        <div class="calc-row">
            <span class="calc-val">0</span>
        </div>
        <div class="calc-row">
            <button class="clear">C</button>
            <button>&larr;</button>
            <button>&divide;</button>
        </div>
        <div class="calc-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&times;</button>
        </div>
        <div class="calc-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&minus;</button>
        </div>
        <div class="calc-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="calc-row">
            <button class="zero">0</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
